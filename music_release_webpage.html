<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music Release</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }
    .links a {
      display: block;
      margin: 12px 0;
      padding: 14px;
      text-decoration: none;
      border-radius: 8px;
      background: white;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      transition: 0.2s;
      color: #111;
    }
    .links a:hover {
      background: #efefef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My New Release</h1>
    <img src="cover.jpg" alt="Cover Art" style="width:100%; max-width:400px; border-radius:12px; margin-bottom:20px;" />
    <p>Listen now on your preferred streaming platform.</p>
    <div class="links">
      <a href="#" target="_blank">Spotify</a>
      <a href="#" target="_blank">Apple Music</a>
      <a href="#" target="_blank">YouTube Music</a>
      <a href="#" target="_blank">SoundCloud</a>
    </div>
  </div>
</body>
</html>
